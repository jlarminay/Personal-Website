name: Deploy to Server

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-app:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
      
      - name: Install dependencies
        run: yarn --frozen-lockfile
      
      - name: Build app
        run: yarn build

      - name: Check files
      - run: ls
      - run: cd dist
      - run: ls

